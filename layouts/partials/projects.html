<div class="py-5 bg-light">
  <section class="container mb-3">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="h1 mb-3">Our projects</h2>
        <p class="mb-0 text-secondary">{{ .Params.projects.lead }}</p>
      </div>
      <div class="col text-right">
        <button class="btn btn-light shadow btn-arrow rounded-circle mr-2" id="project-prev">
          <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <button class="btn btn-light shadow btn-arrow rounded-circle" id="project-next">
          <i class="material-icons">keyboard_arrow_right</i>
        </button>
      </div>
    </div>
  </section>
  <div class="container-fluid" id="projects-slider">
    {{ range .Data.Pages }}
      <div class="px-4 py-5">
        <article class="card border-0 shadow">
          <img src="{{ .Params.image }}" alt="" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{ .Params.name }}</h4>
            <p class="card-text">Some description</p>
            <a href="{{ .Permalink }}">En savoir plus &raquo;</a>
          </div>
        </article>
      </div>
    {{ end }}
  </div>
</div>
