<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ $.Site.Title }}</title>
  <link rel="shortcut icon" href="/img/logo.png">
  <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500,600,700|Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  {{ partial "navbar" . }}
  {{ block "main" . }} {{ end }}
  {{ partial "footer" . }}

  <script src="/js/app.js"></script>
  <script type="text/javascript">
  $("#projects-slider").slick({
    centerMode: true,
    prevArrow: $("#project-prev"),
    nextArrow: $("#project-next"),
    slidesToShow: 4,
    responsive: [
    {
      breakpoint: 1580,
      settings: {
        slidesToShow: 3,
      }
    },
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
    ]
  });
</script>
</body>
</html>
